<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Settings</title>
  <style>
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }

    .toggle-button {
      position: relative;
      width: 60px;
      height: 30px;
      background-color: red;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-button:before {
      content: '';
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: white;
      left: 1px;
      top: 1px;
      transition: transform 0.3s;
    }

    .toggle-button.on {
      background-color: green;
    }

    .toggle-button.on:before {
      transform: translateX(30px);
    }

    .button-label {
      margin-left: 10px;
      font-size: 18px;
      color: #fff;
    }

    .corner-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .corner-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="https://discord.com/invite/CJMgkBZ284" target="_blank">Discord</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/apps">Apps</a></li>
        <li><a href="/proxy">Proxy</a></li>
        <li><a href="/tools">Tools</a></li>
        <li><a href="https://github.com/hipelol1/hipelol1.github.io/">Github</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Settings</h1>
    <div class="toggle-container">
      <div id="hacked-client-toggle" class="toggle-button"></div>
      <span class="button-label">Toggle Hacked Clients</span>
    </div>

    <div class="toggle-container">
      <div id="cloaker-toggle" class="toggle-button"></div>
      <span class="button-label">Toggle Cloaker (opens about:blank)</span>
    </div>
  </div>

  <iframe src="about:blank" class="contentFrame" style="width: 100%; height: 100%; border: none; position: absolute; left: 0; top: 0; display: none;" onload="this.contentWindow.focus()"></iframe>
  
  <a class="corner-button" href="/">Back to Home</a>

  <script>
    const hackedClientToggle = document.getElementById("hacked-client-toggle");
    const cloakerToggle = document.getElementById("cloaker-toggle");

    hackedClientToggle.addEventListener("click", function () {
      hackedClientToggle.classList.toggle("on");
      // Add functionality for hacked client when it's on
    });

    cloakerToggle.addEventListener("click", function () {
      cloakerToggle.classList.toggle("on");
      if (cloakerToggle.classList.contains("on")) {
        window.open('about:blank', '_blank'); // Open a new tab with about:blank when toggled green
      }
      // Add more functionality for cloaker if needed in the future
    });
  </script>
</body>
</html>
