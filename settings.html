<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Settings</title>
  <style>
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }

    .button-label {
      margin-left: 10px;
      font-size: 18px;
      color: #fff;
    }

    .corner-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .corner-button:hover {
      background-color: #444;
    }
    
    /* Style for the iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      left: 0;
      top: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Settings</h1>
    <div class="toggle-container">
      <input type="checkbox" id="hacked-client-toggle" class="toggle-button" data-checked="false" data-customcondition="confirm('Are you sure you would like to enable hacked clients? You run the risk of getting banned on most servers by using them.')"></input>
      <span class="button-label">Enable Hacked Clients</span>
    </div>
  </div>

  <iframe src="about:blank" id="cloaker-iframe" onload="this.contentWindow.focus()"></iframe>
  <script src="js/settings.js"></script>
</body>
</html>
