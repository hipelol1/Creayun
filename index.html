<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Creayun</title>
  <style>
    .corner-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .corner-button:hover {
      background-color: #444;
    }

    .navbar ul {
      display: flex;
      gap: 20px;
      list-style-type: none;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background-color: #222;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #444;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .content h1 {
      font-size: 3em;
      color: #fff;
    }

    .content p {
      font-size: 1.5em;
      color: #fff;
    }

    .game-button {
      color: #00b0ff;
      text-decoration: none;
    }

    .game-button:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="https://discord.com/invite/CJMgkBZ284" target="_blank">Discord</a></li>
        <li><a data-href="/games">Games</a></li>
        <li><a data-href="/apps">Apps</a></li>
        <li><a data-href="/proxy">Proxy</a></li>
        <li><a data-href="/tools">Tools</a></li>
        <li><a href="https://github.com/hipelol1/hipelol1.github.io/">Github</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Creayun</h1> 
    <p>By Laith!</p>
    <p>⚠️ This is in its BETA Stage ⚠️</p>
    <p>Please Report Bugs/Issues/Suggestions to the Discord server: 
      <a href="https://discord.com/invite/CJMgkBZ284" class="game-button">Discord</a>
    </p>
  </div>

  <iframe src="about:blank" class="contentFrame" style="width: 100%; height: 100%; border: none; position: absolute; left: 0; top: 0; display: none;" onload="this.contentWindow.focus()"></iframe>
  
  <a class="corner-button" id="credits-button">Credits</a>

  <script>
    document.querySelectorAll('[data-href]').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        document.querySelector('.contentFrame').src = link.dataset.href;
        document.querySelector('.contentFrame').style.display = 'block';
        document.querySelector('.content').style.display = 'none';
      });
      link.style.cursor = 'pointer';
    });

    document.getElementById("credits-button").addEventListener("click", function() {
      document.querySelector('.contentFrame').src = "/credits.html";
      document.querySelector('.contentFrame').style.display = 'block';
      document.querySelector('.content').style.display = 'none';
    });
  </script>
</body>
</html>
